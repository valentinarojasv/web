<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

</head>

<body>

    <h3>
        <p>
            <strong>Onmouseup</strong>
            <br></br>
            —Este atributo responde al evento mouseup. El evento se desencadena
            cuando el usuario libera el botón izquierdo del ratón.
    </h3>

    <section>
        <p onmouseup="alert('Hizo clic!')">Clic aquí</p>
        <p>No puede hacer clic aquí</p>
    </section>
</body>

</html>
