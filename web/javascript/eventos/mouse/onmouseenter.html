<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

</head>

<body>

    <h3>
        <p>
            <strong>Onmouseenter </strong>
            <br></br>
            —Este atributo responde al evento mouseenter. Este evento se
            desencadena cuando el ratón se introduce en el área ocupada por el elemento.
    </h3>

    <section>
        <p onmouseenter="alert('Hizo clic!')">Clic aquí</p>
        <p>No puede hacer clic aquí</p>
    </section>
</body>

</html>
