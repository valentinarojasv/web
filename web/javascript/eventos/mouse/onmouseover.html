<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

</head>

<body>

    <h3>
        <p>
            <strong>Onmouseover </strong>
                <br></br>
                —Este atributo responde al evento mouseover. Este evento se desencadena
                cuando el ratón se mueve sobre el elemento o cualquiera de sus elementos hijos.
    </h3>

    <section>
        <p onmouseover="alert('Hizo clic!')">Clic aquí</p>
        <p>No puede hacer clic aquí</p>
    </section>
</body>

</html>
