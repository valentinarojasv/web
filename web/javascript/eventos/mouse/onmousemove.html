<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

</head>

<body>

    <h3>
        <p>
            <strong>Onmousemove </strong>
                <br></br>
                —Este atributo responde al evento mousemove. Este evento se
                desencadena cada vez que el ratón se encuentra sobre el elemento y se mueve.

                <section>
                    <p onmousemove="alert('Hizo clic!')">Clic aquí</p>
                    <p>No puede hacer clic aquí</p>
                </section>
</body>

</html>
