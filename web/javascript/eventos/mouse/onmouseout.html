<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

</head>

<body>

    <h3>
        <p>
            <strong>Onmouseout</strong>
            <br></br>
            —Este atributo responde al evento mouseout. El evento se desencadena
            cuando el ratón abandona el área ocupada por el elemento o cualquiera de sus elementos hijos.
    </h3>

    <section>
        <p onmouseout="alert('Hizo clic!')">Clic aquí</p>
        <p>No puede hacer clic aquí</p>
    </section>
</body>

</html>
