<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

</head>

<body>

    <h3>
        <p>
            <strong>Onmousedown</strong>
            <br></br>
            —Este atributo responde al evento mousedown. Este evento se
            desencadena cuando el usuario pulsa el botón izquierdo o el botón derecho del ratón.
    </h3>

    <section>
        <p onmousedown="alert('Hizo clic!')">Clic aquí</p>
        <p>No puede hacer clic aquí</p>
    </section>
</body>

</html>
