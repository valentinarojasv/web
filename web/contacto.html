<script>

    var fechaActual = new Date();


    var dia = fechaActual.getDate(); // obtengo el dia
    var mes = fechaActual.getMonth() + 1; // Sumar 1 porque los meses van de 0 a 11
    var año = fechaActual.getFullYear(); // obtengo el mes

    if (mes < 10) {
        mes = "0" + mes
    }

    if (dia < 10) {
        dia = "0" + dia
    }

    var Fechaformateada = año + "-" + mes + "-" + dia

    document.getElementById('calendario').value = Fechaformateada
</script>
